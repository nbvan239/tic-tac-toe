<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5-in-a-Row Tic Tac Toe (50x50)</title>
  <style>
    /* Global Styles */
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #6E7B8A, #B2BEC3);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      color: #333;
    }

    h1 {
      font-size: 2rem;
      color: #fff;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    /* Board Styles */
    .board {
      display: grid;
      grid-template-columns: repeat(50, 20px);
      grid-gap: 2px;
      margin: 20px auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      background-color: #fff;
    }

    .cell {
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2em;
      background-color: #fafafa;
      border: 1px solid #ddd;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      border-radius: 4px;
    }

    .cell:hover {
      background-color: #f0f0f0;
      transform: scale(1.05);
    }

    .cell.X {
      color: #e74c3c;
      font-weight: bold;
    }

    .cell.O {
      color: #3498db;
      font-weight: bold;
    }

    /* Message and Status */
    .message {
      margin-top: 20px;
      font-size: 1.4rem;
      color: #fff;
      text-align: center;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
    }

    /* Restart Button */
    .restart {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 1rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    .restart:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }

    .restart:focus {
      outline: none;
    }

    /* Responsive Board */
    @media (max-width: 768px) {
      .board {
        grid-template-columns: repeat(20, 20px);
      }
    }

    @media (max-width: 480px) {
      .board {
        grid-template-columns: repeat(10, 20px);
      }
    }

  </style>
</head>
<body>

  <h1>5-in-a-Row Tic Tac Toe (50x50)</h1>
  <div class="board" id="board"></div>
  <div class="message" id="message"></div>
  <button class="restart" onclick="resetGame()">Restart Game</button>

  <script>
    const boardSize = 50;
    const winLength = 5;
    let currentPlayer = "X";
    let gameActive = true;
    let boardState = Array(boardSize * boardSize).fill(null);

    const board = document.getElementById("board");
    const message = document.getElementById("message");

    // Initialize the game board with cells
    function createBoard() {
      board.innerHTML = '';
      for (let i = 0; i < boardSize * boardSize; i++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.dataset.index = i;
        cell.addEventListener("click", handleCellClick);
        board.appendChild(cell);
      }
    }

    // Handle cell click
    function handleCellClick(event) {
      const cell = event.target;
      const cellIndex = cell.dataset.index;

      if (boardState[cellIndex] || !gameActive) return;

      boardState[cellIndex] = currentPlayer;
      cell.textContent = currentPlayer;
      cell.classList.add(currentPlayer);

      if (checkWin(cellIndex)) {
        message.textContent = `Player ${currentPlayer} wins!`;
        gameActive = false;
      } else if (boardState.every(cell => cell)) {
        message.textContent = "It's a draw!";
        gameActive = false;
      } else {
        currentPlayer = currentPlayer === "X" ? "O" : "X";
        message.textContent = `Player ${currentPlayer}'s turn`;
      }
    }

    // Check if there's a win condition
    function checkWin(index) {
      const row = Math.floor(index / boardSize);
      const col = index % boardSize;

      return (
        checkDirection(row, col, 0, 1) ||   // Horizontal
        checkDirection(row, col, 1, 0) ||   // Vertical
        checkDirection(row, col, 1, 1) ||   // Diagonal \
        checkDirection(row, col, 1, -1)     // Diagonal /
      );
    }

    // Check a specific direction for a win
    function checkDirection(row, col, rowDir, colDir) {
      let count = 1;

      // Check in the positive direction
      count += countConsecutive(row, col, rowDir, colDir);
      // Check in the negative direction
      count += countConsecutive(row, col, -rowDir, -colDir);

      return count >= winLength;
    }

    // Count consecutive cells in a specific direction
    function countConsecutive(row, col, rowDir, colDir) {
      let r = row + rowDir;
      let c = col + colDir;
      let count = 0;

      while (r >= 0 && r < boardSize && c >= 0 && c < boardSize && boardState[r * boardSize + c] === currentPlayer) {
        count++;
        r += rowDir;
        c += colDir;
      }

      return count;
    }

    // Reset the game
    function resetGame() {
      boardState = Array(boardSize * boardSize).fill(null);
      currentPlayer = "X";
      gameActive = true;
      message.textContent = `Player ${currentPlayer}'s turn`;
      createBoard();
    }

    // Initialize the game
    createBoard();
    message.textContent = `Player ${currentPlayer}'s turn`;

  </script>
</body>
</html>
