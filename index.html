<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5-in-a-Row Tic Tac Toe (50x50)</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      height: 100vh;
      justify-content: center;
      overflow-y: scroll;
    }
    h1 {
      font-size: 24px;
      color: #333;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(50, 20px);
      grid-gap: 1px;
      margin: 20px;
    }
    .cell {
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9em;
      background-color: #fff;
      border: 1px solid #ddd;
      cursor: pointer;
      user-select: none;
    }
    .cell:hover {
      background-color: #f5f5f5;
    }
    .message {
      margin-top: 10px;
      font-size: 1.2em;
      color: #333;
    }
    .restart {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
    }
    .restart:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>5-in-a-Row Tic Tac Toe (50x50)</h1>
  <div class="board" id="board"></div>
  <div class="message" id="message"></div>
  <button class="restart" onclick="resetGame()">Restart Game</button>

  <script>
    const boardSize = 50;
    const winLength = 5;
    let currentPlayer = "X";
    let gameActive = true;
    let boardState = Array(boardSize * boardSize).fill(null);
    
    const board = document.getElementById("board");
    const message = document.getElementById("message");

    // Initialize the game board with cells
    function createBoard() {
      board.innerHTML = '';
      for (let i = 0; i < boardSize * boardSize; i++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.dataset.index = i;
        cell.addEventListener("click", handleCellClick);
        board.appendChild(cell);
      }
    }

    // Handle cell click
    function handleCellClick(event) {
      const cell = event.target;
      const cellIndex = cell.dataset.index;

      if (boardState[cellIndex] || !gameActive) return;

      boardState[cellIndex] = currentPlayer;
      cell.textContent = currentPlayer;

      if (checkWin(cellIndex)) {
        message.textContent = `Player ${currentPlayer} wins!`;
        gameActive = false;
      } else if (boardState.every(cell => cell)) {
        message.textContent = "It's a draw!";
        gameActive = false;
      } else {
        currentPlayer = currentPlayer === "X" ? "O" : "X";
        message.textContent = `Player ${currentPlayer}'s turn`;
      }
    }

    // Check if there's a win condition
    function checkWin(index) {
      const row = Math.floor(index / boardSize);
      const col = index % boardSize;

      return (
        checkDirection(row, col, 0, 1) ||   // Horizontal
        checkDirection(row, col, 1, 0) ||   // Vertical
        checkDirection(row, col, 1, 1) ||   // Diagonal \
        checkDirection(row, col, 1, -1)     // Diagonal /
      );
    }

    // Check a specific direction for a win
    function checkDirection(row, col, rowDir, colDir) {
      let count = 1;

      // Check in the positive direction
      count += countConsecutive(row, col, rowDir, colDir);
      // Check in the negative direction
      count += countConsecutive(row, col, -rowDir, -colDir);

      return count >= winLength;
    }

    // Count consecutive cells in a specific direction
    function countConsecutive(row, col, rowDir, colDir) {
      let r = row + rowDir;
      let c = col + colDir;
      let count = 0;

      while (r >= 0 && r < boardSize && c >= 0 && c < boardSize && boardState[r * boardSize + c] === currentPlayer) {
        count++;
        r += rowDir;
        c += colDir;
      }

      return count;
    }

    // Reset the game
    function resetGame() {
      boardState = Array(boardSize * boardSize).fill(null);
      currentPlayer = "X";
      gameActive = true;
      message.textContent = `Player ${currentPlayer}'s turn`;
      createBoard();
    }

    // Initialize the game
    createBoard();
    message.textContent = `Player ${currentPlayer}'s turn`;

  </script>
</body>
</html>
